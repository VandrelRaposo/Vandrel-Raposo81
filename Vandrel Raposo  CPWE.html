    <style>
        
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #ffae00; /* Laranja */
        }

        header h1 {
            color: #ffae00;
            font-size: 2.5em;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffae00; /* Laranja no hover */
        }

        main {
            padding: 50px 0;
            text-align: center;
        }

        section {
            padding: 50px 0;
            border-bottom: 1px solid #ff6600; /* Divisões em laranja */
        }

        .about img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .about h2 {
            font-size: 2em;
            color: #ff6600; /* Títulos em laranja */
            margin-top: 20px;
        }

        .about p {
            max-width: 800px;
            margin: 20px auto;
            font-size: 1.2em;
            color: #fff;
        }

        /* Skills Section */
        .skills {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px 0;
        }

        .skills div {
            text-align: center;
        }

        .skills h3 {
            font-size: 1.5em;
            color: #ff6600;
        }

        .skills p {
            color: #fff;
        }

        /* Footer */
        footer {
            padding: 20px 0;
            text-align: center;
            background-color: #000;
            color: #ff6600;
        }

    </style>
